<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="h-[100vh] w-[100vw] bg-gradient-to-r from-sky-500 to-indigo-500 flex flex-col justify-center items-center">
        <div>
            <p class="text-[95px] mb-0 pb-0 text-[#d6aa09]">Fill Details</p>
        </div>
        <!-- bg-[#758283] text-[#da6905]  -->
        <input type="text" name="n" placeholder="enter name"
        class="rounded-xl text-white bg-black hover:bg-gray-800 p-2 mb-2 w-[250px]">
        <input type="number" name="num" placeholder="contact"
        class="rounded-xl text-white bg-black hover:bg-gray-800 p-2 mb-2 w-[250px]">
        <input type="email" name="mailid" placeholder="email"
        class="rounded-xl text-white bg-black hover:bg-gray-800 p-2 mb-2 w-[250px]">
        <input type="date" name="dob" placeholder="enter dob"            class="rounded-xl text-white bg-black hover:bg-gray-800 p-2 mb-2 w-[250px]">
        <input type="text" name="city" placeholder="city"
        class="rounded-xl text-white bg-black hover:bg-gray-800 p-2 mb-2 w-[250px]">
        <input type="text" name="state" placeholder="state"
        class="rounded-xl text-white bg-black hover:bg-gray-800 p-2 mb-2 w-[250px]">
        <a href="/dist/pr01loginpg.html"><input type="button" value="Sign up"
            class="bg-sky-500 text-orange-200 hover:bg-sky-700 pl-2 pr-2 ml-[285px] mr-[285px] rounded-lg"></a>

    </div>
</body>

</html>
